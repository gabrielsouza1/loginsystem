<ion-header>
  <ion-toolbar>
      <ion-button slot="start">
        <ion-button color="primary">
           <ion-icon slot="icon-only" name="arrow-bac"></ion-icon>
        </ion-button>
      </ion-button>

      <ion-button slot="end ">
        <ion-button routerLink="/login">Login</ion-button>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
           <h1>Criar conta</h1>


      <form id="form">
           <app-input placeholder="Seu nome"></app-input>
           <app-input placeholder="Email"></app-input>
           <app-input type="password" placeholder="Senha"></app-input>
           <ion-button expand="block" shape="round">
             Join Us
           </ion-button>
      </form>

      <p>Ao pressionar 'Junte-se a nós', você concorda em
       <br />nossos termos e condições
      </p>
</ion-content>
