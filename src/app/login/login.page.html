<ionheader>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-buttons color="primary">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-buttons>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>SignUp</ion-button>
      </ion-buttons>
    </ion-toolbar>
</ionheader>
<ion-content>
      <div id="header">
           <h1>Login</h1>
           <img src="assets/logo.png" />
      </div>


      <form id="form">
           <app-input placeholder="Email"></app-input>
           <app-input type="password" placeholder="Senha"></app-input>
           <ion-button expand="block" fill="clear" shape="round">
             Login
           </ion-button>
      </form>
</ion-content>
